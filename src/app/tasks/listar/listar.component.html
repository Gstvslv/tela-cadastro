<mat-toolbar>Listar Tasks!</mat-toolbar>
<div class="container">
  <mat-card class="card-list">
    <mat-card-header>
      <span class="text">List Tasks</span>
      <span class="spacer"></span>
      <mat-icon fontIcon="home"></mat-icon>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let task of tasks">
        <mat-card class="task-card">
          <mat-card-header>
            <mat-card-title>{{ task.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ task.description }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button routerLink="/tasks/registrar" class="button" mat-button>Criar tasks</button>
    </mat-card-actions>
  </mat-card>
</div>
